<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>2 Fazer um programa que lê cinco números digitados pelo usuário e armazena esses
        números num array (vetor). O programa deve exibir o conteúdo do array na saída.</h2>

    <script>
        function armazenaDados(){
           let dados = prompt("digite o numero que deseja salvar");
           let array = [];
           array.push(dados);
           document.write("Esse foi o numero digitado: ", array);
        }
        armazenaDados()
    </script>
</body>
</html>
